name: Release TeamCode APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'Build')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

#      - name: Get commit message
#        id: get_commit
#        run: |
#          echo "message=$(git log -1 --pretty=%B)" >> "$GITHUB_OUTPUT"

#      - name: Skip if commit message does not contain 'Build'
#        if: ${{ !contains(steps.get_commit.outputs.message, 'Build') }}
#        run: |
#          echo "Commit message does not contain 'Build'. Skipping workflow."
#          exit 0

      - name: Set up JDK 17 with Gradle cache
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew test

      - name: Build release APK (with config cache)
        run: ./gradlew assembleRelease --configuration-cache -x lint -x test

      - name: Upload release APK (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: |
            **/build/outputs/apk/release/*.apk
            **/build/outputs/apk/**/release/*.apk
          if-no-files-found: warn

      - name: Create GitHub Release and upload APK
        uses: softprops/action-gh-release@v2
        if: github.ref == 'refs/heads/master'
        with:
          name: "Release ${{ github.run_number }}"
          tag_name: "v${{ github.run_number }}"
          overwrite: true
          files: |
            **/build/outputs/apk/**/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
